<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Recommendations</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>

    <div id="log">
      <p>Current log</p><br>
      <div id="scrollable"></div>
    </div>
    <div id="login-info">
      <p>Logged in as <a href="/login.html" id="login">a nobody (login)</a></p><br><br>
    </div>
    <div id="logout">
      <button>Logout</button>
    </div>
    <div id="ui">
      <table style="width: 100%">
        <tr>
          <td>Enter track amount -></td>
          <td><input type="text" placeholder="15" id="amount" min="1" max="50"></td>
        </tr>
      </table>
      <br>
      <button id="generate" class="not-logout">Generate Recommendations</button>
      <br><br>
      <button id="generate_shuffled" class="not-logout">Generate "shuffled"</button>
      <br><br>
      <button id="save" class="not-logout">Save track amount</button>
      <br><br>
      <button id="reset" class="not-logout">Reset track amount</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
